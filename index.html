    </div>

    <table class="table">
      <tr>

        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
      </tr>

      <tr>
        <th>Currencies</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>

      </tr>
    </table>
    <div class="output"></div>
    <script src="script.js"></script>

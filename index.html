<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="check">
      <h1>Cash Register</h1>
      <div class="firstPart">
        <label for="billAmount">Enter Bill Amount</label>
        <input
          type="number"
          class="billAmount"
          placeholder="Enter bill amount..."
        />
      </div>
      <button class="next1">Next</button><br />
      <div class="secondPart">
        <label for="cashGiven">Enter Given Cash</label>
        <input
          type="number"
          class="cashGiven"
          placeholder="Enter cash amount..."
        /><br />
      </div>
      <button class="btnCheck">Check</button><br /><br />
    </div>
    <div class="output"></div>

    <table class="table">
      <caption>
        <h3>Amount to be Return</h3>
      </caption>
      <tr>
        <th>No of Notes</th>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
        <td class="notes"></td>
      </tr>

      <tr>
        <th>Currencies</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
